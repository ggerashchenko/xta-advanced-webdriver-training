apply plugin: 'java'

repositories {
    jcenter()
}

build {
    test.useTestNG()
}

def seleniumVersion = '2.48.2'

dependencies {
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.4.1'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.4.1'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: seleniumVersion
    testCompile group: 'org.testng', name: 'testng', version: '6.8.1'
}
